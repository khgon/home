<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>khGon's Web</title>
</head>
<body>
    <article class="contents">
        <h2 id = "clock">00:00:00</h2>
        <form class="hidden" id="login-form">
            <label class="sr-only" for="login-name">이름 입력</label>
            <input id="login-name" required maxlength="15" type="text" placeholder="이름을 입력하세요" />
            <input type="submit" value="로그인" />
        </form>
        <h1 class="hidden" id="greeting"></h1>
        <form id="todo-form">
            <label class="sr-only" for="todo-input">할 일 입력</label>
            <input id="todo-input" type="text" placeholder="할 일을 입력하고 Enter를 누르세요" required />
        </form>
        <ul id="todo-list"></ul>    
        <div id="quote">
            <span></span>
            <span></span>
        </div>
        <div id="weather">
            <span></span>
            <span></span>
        </div>
        <script src="js/greetings.js"></script>
        <script src="js/clock.js"></script>
        <script src="js/quotes.js"></script>
        <script src="js/todo.js"></script>
        <script src="js/weather.js"></script>
    </article>    
    <script src="js/background.js"></script>
</body>
</html>
